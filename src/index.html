<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just do it - main</title>
    <link href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng|Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/Glyphter.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="sidebar">
        <div class="logo flex-grid">
            <div class="col-3">
                <h1>Just do it</h1>
            </div>
            <div class="col-1">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="sidebar-list">
            <ul>
                <li>
                    <a href="#"><i class="icon-general"></i>General</a>
                </li>
                <li>
                    <a href="#"><i class="icon-details"></i>Details</a>
                </li>
                <li>
                    <a href="#"><i class="icon-links"></i>Links</a>
                </li>
                <li>
                    <a href="#"><i class="icon-banners"></i>Banners</a>
                </li>
                <li>
                    <a href="#"><i class="icon-personaldata"></i>Personal data</a>
                </li>
                <li>
                    <a href="#"><i class="icon-payout"></i>Payout</a>
                </li>
                <li>
                    <a href="#"><i class="icon-postback"></i>Postback</a>
                </li>
            </ul>
            <hr class="horizontal-line">
            <div class="sidebar-manager">
                <h3>Your manager</h3>
                <div class="flex-grid">
                    <img class="col-1" src="https://placeimg.com/50/50/any" alt="face_picture">
                    <a class="col-3" href="#">Szymon J.</a>
                </div>
            </div>
        </div>
    </section>

    <section class="top-bar flex-grid">
        <div class="space"></div>
        <div class="flex-grid col-3 wallet">
            <i class="icon-wallet"></i>
            <p>$1,500.00</p>
            <i class="icon-arrow-down"></i>
        </div>
        <div class="flex-grid col-1 notification">
            <i class="icon-notification"></i>
        </div>
        <div class="flex-grid col-3 profile">
            <i class="icon-profile"></i>
            <a href="#">John Wick</a>
        </div>
        <div class="flex-grid col-1 quit">
            <i class="icon-quit"></i>
        </div>
    </section>

    <section class="general container">
        <h2>General</h2>
        <hr class="horizontal-line">
        <div class="flex-grid calendar">
            <div class="flex-grid">
                <input type="date" value="2020-02-20" required="required">
                <input type="date" value="2020-02-21" required="required">
            </div>
            <a href="#"><i class="icon-refresh"></i></a>
        </div>
        <hr class="horizontal-line">
        <div class="flex-grid numbers">
            
        </div>
    </section>
</body>
</html>
